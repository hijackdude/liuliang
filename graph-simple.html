<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
[ 'Channel:137', 'C. Opportunities', 137 ],
[ 'Marketing / SDR:319', 'M. Opportunities', 319 ],
[ 'Sales:108', 'S. Opportunities', 108 ],
[ 'C. Opportunities', 'Won', 11 ],
[ 'M. Opportunities', 'Won', 16 ],
[ 'S. Opportunities', 'Won', 7 ],      
[ 'S. Opportunities', 'Open Opportunities:383', 82 ],
[ 'S. Opportunities', 'Lost', 19 ],
[ 'C. Opportunities', 'Open Opportunities:383', 101 ],
[ 'C. Opportunities', 'Lost', 18 ],
[ 'C. Opportunities', 'Active POC', 7 ],
[ 'M. Opportunities', 'Open Opportunities:383', 200 ],
[ 'M. Opportunities', 'Lost', 103 ],
[ 'M. Opportunities', 'Active POC', 7 ],
    ]);

      var options = {
      width: 300,
      sankey: { node: { width: 6, labelPadding: 30 } },
    };
var colors = ['#2a1953', '#20b2aa', '#0c1321', '#eee7d4',
                  '#d35f55', '#fedbe6', '#d2f6f1','#ff017f'];

    var options = {
      height: 300,
      sankey: {
        node: {
          colors: colors
        },
        link: {
          colorMode: 'gradient',
          colors: colors
        }
      }
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
